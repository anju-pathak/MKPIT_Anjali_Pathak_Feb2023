<html>
<head>
<style>
.container{
position:relative;
}
.black-box
{
position:relative;
z-index:1;
border:2px solid black;
margin:30px;
height:100px;
}
.gray-box
{
position:absolute;
z-index:3;
border:2px solid green;
background:lightgray;
height:100px;
width=70%;
left=50px;
top:90px;
}
.green-box
{
position:absolute;
z-index:2;
background:lightgreen;
width=35%;
left:27px;
}
</style>
</head>
<body>
<h1>z-index example</h1>
<P>an element with greater stack order</p>
<div class="container">
<div class="balck-box">black box(z-index:1)</div>
<div class="gray-box">gray box(z-index:2)</div>
<div class="green-box">green box(z-index:3)</div>
</div></body>
</html>
