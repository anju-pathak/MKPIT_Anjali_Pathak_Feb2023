<body>
enter num:<input type="text" id="n1">
<input type="button" value="submit" onclick="val()";>

<script>
function val()
{
var num=document.getElementById("n1").value;
var digit1=num%10;
var digit2=Math.floor(num/10)%10;

var revnum=(digit1*100)+(digit2*10)+(digit3);
document.write(revnum)
}
</script>
