<html>
<body>
num<input type="text" id="n1">
<input type="button" value="check" onclick="table()";>
</body>
<script>
function table()
{
var num=parseInt(document.getElementById("n1").value);
var counter=1;
var result=1;
while(counter<=10)
{
result=num*counter;
document.write(num+"*" +counter+ "=" + result +"<br>");
counter++;
}
}
</script>
</html>
