<form>
num1=<input type="text" id="n1"></br>
num2=<input type="text" id="n2"></br>
operator=<input type="text" id="op"></br>
<input type="button" value="result" onclick="calculate()";>
</form>
</body>
<script>
function calculate()
{
var num1,num2,result,operator;
num1=parseInt(document.getElementById("n1").value);
num2=parseInt(document.getElementById("n2").value);
operator=(document.getElementById("op").value);
switch (operator)
{
case "+":
result=num1+num2;
break;
case "-":
result=num1-num2;
break;
case "*":
result=num1*num2;
break;
default:
result="other operator";
break;
}
alert("result"+result);
}
</script>
